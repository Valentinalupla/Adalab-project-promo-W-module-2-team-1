<section class="js-sectionPhoto sectionPhoto paletteOne">
  <div class="photoContainer">
    <button class="photoContainer__button">
      <div class="photoContainer__button--icon">
        <i class="fa-regular fa-trash-can trashCan"></i>
      </div>
      <div class="photoContainer__button--reset">RESET</div>
    </button>
    <div class="photoContainer__card">
      <div class="photoContainer__card--decoration js-decorationCard"></div>
      <div class="photoContainer__card--text">
        <h2 class="headerCard js-headerCard">Nombre Apellido</h2>
        <span>Front-end developer</span>
      </div>
      <figure class="sectionPhoto">
        <img src="/images/card-photo-example.jpg" alt="Esto es una imagen de la desarrolladora" />
      </figure>
      <div class="sectionPhotoContainer__icons">
        <div class="sectionPhotoContainer__icons--phone imgIc1">
          <i class="fa-solid fa-mobile-screen-button "></i>
        </div>
        <div class="sectionPhotoContainer__icons--email imgIc2">
          <i class="fa-regular fa-envelope "></i>
        </div>
        <div class="sectionPhotoContainer__icons--linkedin imgIc3">
          <i class="fa-brands fa-linkedin-in "></i>
        </div>
        <div class="sectionPhotoContainer__icons--github imgIc4">
          <i class="fa-brands fa-github-alt "></i>
        </div>
      </div>
    </div>
  </div>
</section>
