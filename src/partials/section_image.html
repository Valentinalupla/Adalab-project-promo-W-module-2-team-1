<section class="js-sectionPhoto sectionPhoto paletteOne">
  <div class="photoContainer">
    <button class="photoContainer__button">
      <div class="photoContainer__button--icon">
        <i class="fa-regular fa-trash-can trashCan"></i>
      </div>
      <div class="photoContainer__button--reset">RESET</div>
    </button>
    <div class="photoContainer__card">
      <div class="photoContainer__card--decoration js-decorationCard"></div>
      <div class="photoContainer__card--text">
        <h2 class="headerCard js-headerCard">Nombre Apellido</h2>
        <span>Front-end developer</span>
      </div>
      <figure class="photoContainer__img">
        <img
          src="/images/card-photo-example.jpg"
          alt="Esto es una imagen de la desarrolladora"
        />
      </figure>
      <div class="photoContainer__icons">
        <div
          class="photoContainer__icons--phone js-containerIconCard containerIconCard"
        >
          <i class="fa-solid fa-mobile-screen-button js-iconCard iconCard"></i>
        </div>
        <div
          class="photoContainer__icons--email js-containerIconCard containerIconCard"
        >
          <i class="fa-regular fa-envelope js-iconCard iconCard"></i>
        </div>
        <div
          class="photoContainer__icons--linkedin js-containerIconCard containerIconCard"
        >
          <i class="fa-brands fa-linkedin-in js-iconCard iconCard"></i>
        </div>
        <div
          class="photoContainer__icons--github js-containerIconCard containerIconCard"
        >
          <i class="fa-brands fa-github-alt js-iconCard iconCard"></i>
        </div>
      </div>
    </div>
  </div>
</section>
